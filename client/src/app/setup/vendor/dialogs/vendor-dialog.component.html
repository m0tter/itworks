<div mat-dialog-title *ngIf="_newVendor">New Vendor</div> 
<div mat-dialog-title *ngIf="!_newVendor">Edit Vendor</div>
<div mat-dialog-content class="container">
  <form [formGroup]="vendorForm" (ngSubmit)="submitForm($event)">
    <div>
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" id="name">
      </mat-form-field>
    </div>
    <div>
      <mat-input-container>
        <input matInput formControlName="address1" placeholder="Address 1" class="address">
      </mat-input-container>
    </div>
    <div>
      <mat-input-container>
        <input matInput formControlName="address2" placeholder="Address 2" class="address">
      </mat-input-container>
    </div>
    <div>
      <mat-input-container>
        <input matInput formControlName="suburb" placeholder="Suburb" class="suburb">
      </mat-input-container>
      <mat-input-container>
        <input matInput formControlName="state" placeholder="State" class="state">
      </mat-input-container>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save()" [disabled]="!vendorForm.dirty && !vendorForm.valid">Save</button>
  <button mat-button (click)="_dialogRef.close()">Cancel</button>
</div>
